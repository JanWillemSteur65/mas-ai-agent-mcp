apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: maximo-ai-agent
      component: app
  template:
    metadata:
      labels:
        app: maximo-ai-agent
        component: app
    spec:
      containers:
        - name: app
          image: image-registry.openshift-image-registry.svc:5000/maximo-ai-agent/app:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: maximo-ai-agent-secrets
          env:
            - name: SETTINGS_DIR
              value: /opt/app-root/settings
            - name: SETTINGS_FILE
              value: /opt/app-root/settings/settings.json
          volumeMounts:
            - name: settings
              mountPath: /opt/app-root/settings
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
      volumes:
        - name: settings
          persistentVolumeClaim:
            claimName: settings-pvc
